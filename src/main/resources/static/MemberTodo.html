          "todoContent": "스터디 내용" // 할 일 내용을 여기에 추가
        };

        // 컨트롤러 엔드포인트에 POST 요청을 보냄
        $.ajax({
          type: "POST",
          url: "/add", // 컨트롤러 엔드포인트 URL
          contentType: "application/json",
          data: JSON.stringify(data),
          success: function(response) {
            // 성공 시 처리

            // 추가로 필요한 작업 수행
          },

        });
      });
    });
