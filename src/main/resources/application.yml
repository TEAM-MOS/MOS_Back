spring:
  profiles:
    group:
      "local" : "local, jwt, oauth"
    active : local

---
spring:
  config:
    activate:
      on-profile: "local"
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:

  server:
    port: 8080

  main:
    allow-circular-references: true

  jpa:
    show-sql: true
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true
        show_sql: true

    hibernate:
      ddl-auto: create


  mail:
    host: smtp.naver.com # ??? ?? ??? (Gmail ?? ?)
    port: 587 # SMTP ?? (Gmail? ?? 465 ?? 587)
    username: # ??? ??
    password: ????

    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true # TLS? ????? true, SSL? ????? false
        debug: true # ??? ?? ???
  logging:
    level:
      root: DEBUG