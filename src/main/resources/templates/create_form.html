<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Study Group</title>
</head>
<body>
<h2>Create Study Group</h2>
<form action="/study-groups/create" method="post">
  <label for="groupName">Group Name:</label><br>
  <input type="text" id="groupName" name="groupName"><br><br>

  <label for="subject">Subject:</label><br>
  <input type="text" id="subject" name="subject"><br><br>

  <label for="location">Location:</label><br>
  <input type="text" id="location" name="location"><br><br>

  <label for="maxMembers">Max Members:</label><br>
  <input type="number" id="maxMembers" name="maxMembers"><br><br>

  <input type="submit" value="Create">
</form>
</body>
</html>
